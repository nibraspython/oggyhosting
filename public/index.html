<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare File Hosting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>File Hosting</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" required>
            <input type="text" id="botToken" placeholder="Enter Bot Token" required>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadStatus"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
